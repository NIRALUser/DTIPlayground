version : 0.1
softwares:
  ImageMath : 
    path: /NIRAL/tools/bin_linux64/ImageMath
    arguments:
      - infile:
          type: path  ## type : path, string, integer, float, list , bool 
          metavar: infile
          option: false
          description: input dataset
      - -outbase:
          type: string
          option: true
          metavar: outbase
          description: base-outputfilename, if omitted then the same as base of input
      - -outfile: 
          type: string
          option: true
          metavar: outfile
          description: base-outputfilename, if omitted then the same as base of input
      - -verbose:
          type: bool
          option: true
          description: verbose mode 
      - -extension:
          type: string
          option: true
          metavar: ext
          description: Extension of the output (determines output FORMAT)
      - -nocomp:
          type: bool 
          option: true 
          description: don't automatically compress the output image
      - -combine:
          type: path
          option: true 
          metavar: infile2
          description: combine the inputfile by interpreting them as labelfiles. 
      - -relabel:
          type: bool
          option: true
          description: labels in infile2 will be relabeled to succeed labels in infile (no label overlap) labels in infile2 overwrite only the background label in infile1
      - -extractLabel:
          type: string
          option: true 
          metavar: label 
          description: extract the mentioned label from the file
      - -otsu:
          type: bool 
          option: true 
          description: apply a standard 2 class otsu threshold
      - -otsuMultipleThresholds:
          type: bool
          option: true
          description: apply an n class otsu threshold. Parameters can be set with -otsuPara nbThresholds,labelOffset,nbHistogramBin
      - -otsuPara:
          type: list
          option: true
          metavar: [nbThresholds,labelOffset,nbHistogramBins]
          description: optional parameters for otsuMultipleThresholds
      - -threshold:
          type: list 
          option: true 
          metavar: [min,max]
          description: threshold - everything I < min , I > max is set to 0, otherwise 1
      - -threshMask:
          type: list 
          option: true 
          metavar: [min,max]
          description: mask threshold - everything I < min , I > max is set to 0, otherwise is left as is
      - -mask:
          type: path 
          option: true 
          metavar: infile2
          description: use infile2 as a binary mask (intensities > 0 ) and combine with inputfile
      - -constOper:
          type: list
          option: true
          metavar: [opId,val]
          description: apply the following operation to the image - I op val, op = +/0, -/1, */2, //3
      - -add:
          type: path 
          option: true
          metavar: infile2
          description: apply the following operation to the image- I1 + I2
      - -sub:
          type: path 
          option: true
          metavar: infile2
          description: apply the following operation to the image- I1 - I2
      - -mul:
          type: path 
          option: true
          metavar: infile2
          description: apply the following operation to the image- I1 * I2
      - -div:
          type: path 
          option: true
          metavar: infile2
          description: apply the following operation to the image- I1 / I2
      - -pwr:
          type: float 
          option: true
          metavar: arg 
          description: compute each voxels to power arg
      - -normalizeEMS:
          type: list
          option: true
          metavar: [count, EMSfile, prob_1, prob_2, so_on] 
          description: normalizes the EMS prob maps
      - -Normalize:
          type: list 
          option: true 
          metavar : [prob_1, prob_2, so_on]
          description: normalizes input probability maps using input image as a mask (sum of probability maps equals to NormValue)
      - -NormValue:
          type: float
          option: true 
          metavar: Value 
          description: normalization value (default:255)
      - -editPixdims:
          type: list 
          option: true 
          metavar: [px,py,pz]
          description: simply change the pixdims (without reslicing) of the image
      - -dilate:
          type: list
          options: true
          metavar: [radius,val]
          description: apply isotropic dilation with ball element of given radius and value
      - -erode:
          type: list
          options: true
          metavar: [radius,val]    
          description:   apply isotropic erosion with ball element of given radius and value
      - -matchHistogram:
          type: path 
          options: true 
          metavar: infile2
          description: match the image histogram to the one in infile2
      - -matchHistoPara:
          type: list 
          options: true 
          metavar: [bins,points,thresh]
          description: optional parameters for matchHistogram (bins= number of histogram bins ,points = number of control points, thresh = boolean for mean intensity threshol [0/1])
      - -smooth: 

  ResampleDTIlogEuclidean: 
    path: /NIRAL/tools/bin_linux64/ResampleDTIlogEuclidean
  CropDTI: 
    path: /NIRAL/tools/bin_linux64/CropDTI
  dtiprocess: 
    path: /NIRAL/tools/bin_linux64/dtiprocess
  BRAINSFit: 
    path: /NIRAL/tools/bin_linux64/BRAINSFit
  GreedyAtlas: 
    path: /NIRAL/tools/bin_linux64/GreedyAtlas
  dtiaverage: 
    path: /NIRAL/tools/bin_linux64/dtiaverage
  DTI-Reg: 
    path: /NIRAL/tools/bin_linux64/DTI-Reg
  unu: 
    path: /NIRAL/tools/bin_linux64/unu
  ITKTransformTools: 
    path: /NIRAL/tools/bin_linux64/ITKTransformTools
