name: DTI_Register
caption: DTI Register
description: Register DTI to the fixed volume using DTIReg
version: "0.1"
dependency: []
result: 
  displacement_field_path: null
  inverse_displacement_field_path: null

module_type: prep
process_attributes:
    - utility
    - deform_image
protocol:
      method: 
        type: list
        caption: Method
        default_value: ANTs
        candidates:
          - value: ANTs
            caption: ANTs
            description: Use ANTs to register
        description: Method to register DTI (ANTs)
      useRegistered: ## if this is true, the registered image will be passed to the next pipeline. If not, the original image will be passed.
        type: boolean
        caption: Use Registered Image
        default_value: True
      referenceImage:
        type: string
        caption: Reference Image Path 
        default_value: null
        description: Reference (Fixed Image)
      ANTsPath:
        type: string
        caption: ANTS directory
        default_value: $ANTSDIR
        description: ANTs installation directory (default is dtiplayground-tools/ANTs)
        tag:
          - ANTS
      ANTsMethod:
        type: string
        caption: ANTS method
        default_value: useScalar-ANTS
        tag:
          - ANTS
      registrationType:
        type: list
        caption: Registration Type
        default_value: GreedyDiffeo
        candidates:
          - value: GreedyDiffeo 
            caption: Greedy Diffeo
            description: Greedy Diffeo
        description: Registration Type
        tag:
          - ANTS
      similarityMetric:
        type: list
        caption: Similarity Metric
        default_value: CC
        candidates:
          - value: CC 
            caption: Cross Correlation
            description: Cross Correlation
        description: Similarity Metric 
        tag:
          - ANTS 
      similarityParameter:
        type: number
        caption: Similarity Parameter
        default_value: 4
        description: Similarity Parameter
        tag:
          - ANTS
      ANTsIterations:
        type: string
        caption: Iterations
        default_value: 100x50x25
        description: Iteration parameter for ANTS
        tag:
          - ANTS
      gaussianSigma:
        type: number
        caption: Gaussian Sigma
        default_value: 3
        description: Gaussian Sigma
        tag:
          - ANTS

