name: SLICE_Check
caption: SLICE Check
description: Slicewise correlation check
version: "0.1"
dependency: []
module_type: prep
process_attributes:
    - exclude_gradients
result:
    GradientNum: null #int
    SliceNum: null #int
    Correlation: null #float

protocol:
      bSubregionalCheck: 
        type: boolean
        caption: Sub Regional Check
        default_value: false 
        description: TBD
      subregionalCheckRelaxationFactor: 
        type: float
        caption: Sub Regional Check Relaxation Factor
        default_value: 1.10
        description: TBD
      checkTimes: 
        type: integer
        caption: Check Times
        default_value: 0
        description: TBD
      headSkipSlicePercentage: 
        type: float
        caption: Head Skip Percentage
        default_value: 0.10
        description: TBD
      tailSkipSlicePercentage: 
        type: float
        caption: Tail Skip Percentage
        default_value: 0.10
        description: TBD
      correlationDeviationThresholdbaseline: 
        type: float
        caption: Correlation's Deviation Threshold Baseline
        default_value: 3.0
        description: TBD
      correlationDeviationThresholdgradient: 
        type: float
        caption: Correlation's Deviation Threshold Gradient 
        default_value: 3.5
        description: TBD
      quadFit:
        type: boolean 
        caption: Quadratic fit 
        default_value: True
        description: Quadratic fit of stdev multiple between baseline and gradients
