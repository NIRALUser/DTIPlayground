name: EDDYMOTION_Correct
caption: EDDYMOTION Correct
description: Eddy Motion correction (to be replaced)
version: "0.1"
dependency: []
result: null
protocol:
      numberOfIterations: 
        type: integer
        caption: Number of Iterations
        default_value: 1000
        description: TBD
      numberOfSamples: 
        type: integer
        caption: Number of Samples
        default_value: 100000
        description: TBD
      translationScale: 
        type: integer
        caption: Translation Scale
        default_value: 1000.0
        description: TBD
      maxStepLength: 
        type: float
        caption: Max Step Length
        default_value: 0.20
        description: TBD
      minStepLength: 
        type: float
        caption: Min Step Length
        default_value: 0.0001
        description: TBD
      relaxFactor: 
        type: float
        caption: Relaxation Factor
        default_value: 0.5000
        description: TBD
      interpolationMethod: 
        &interpolation_methods
        type: list 
        caption: Interpolation Method
        candidates:
          - value: &ba_linear_interpolation linear-interpolation
            caption:  Linear Interpolation
            description: Linear Interpolation will be used in averaging
          - value: &ba_bspline_interpolation bspline-interpolation
            caption: B Spline Interpolation
            description: B Spline Interpolation will be used in averaging
          - value: &ba_windowedsinc_interpolation ba_windowedsinc_interpolation
            caption: Windowed Sinc Interpolation
            description: Windowed sinc interpolation will be used in averaging
        default_value: *ba_linear_interpolation  #shd change
        description: Interpolation method 
      outputDWIFileNameSuffix: 
        type: string
        caption: Suffix for the Output DWI Filename
        default_value: null
        description: TBD
      finalTransformFileSuffix: 
        type: string
        caption: Suffix for the Final Transformed Filename
        default_value: null
        description: TBD