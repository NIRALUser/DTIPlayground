name: IMAGE_Check
caption: IMAGE Check
description: Check image parameters such as size, dimension, .. (to be obsolete)
version: "0.1"
dependency: [] 
module_type: dtiprep
result:
  info: null #string
  space: null #bool
  origin: null #bool
  spacing: null #bool
  spacedirection: null #bool
protocol:  
      space: 
        type: list
        caption: Space
        candidates:
          - value: left-posterior-superior
            caption: Left Posterior Superior
            description: TBD
          - value: left-posterior-inferior
            caption: Left Posterior Inferior
            description: TBD
          - value: left-anterior-superior
            caption: Left Anterior Superior
            description: TBD
          - value: left-anterior-inferior
            caption: Left Anterior Inferior
            description: TBD
          - value: right-posterior-superior
            caption: Right Posterior Superior
            description: TBD
          - value: right-posterior-inferior
            caption: Right Posterior Inferior
            description: TBD
          - value: right-anterior-superior
            caption: Right Anterior Superior
            description: TBD
          - value: right-anterior-inferior
            caption: Right Anterior inerior
            description: TBD
        default_value: left-posterior-superior
        description: Image space of the source image 
      directons:  ## populated by image information
        type: matrix
        caption: Directions
        shape: [3,3] #rows,columns
        default_value:
          - [1.5,0.0,0.0]
          - [0.0,1.5.0.0]
          - [0.0,0.0,1.5]
        description: TBD  
      size:  ## populated by image information
        type: matrix
        caption: Image Size
        shape: [3,1] 
        default_value: [140,140,92] # seems to be depending on the input
        description: Image size 
      spacing:
        type: matrix
        caption: Image Spacing
        shape: [3,1] 
        default_value: [1.5,1.5,1.5] # seems to be depending on the input
        description: Image spacing 
      origin:  ## populated by image information
        type: matrix
        caption: Image Origin
        shape: [3,1] 
        default_value: [105.0,105.0,69.0]
        description: Image origin coordinate 
      bCrop:
        type: boolean
        caption: Crop Image
        default_value: true
        description: Crop image before checking (true to crop)
      croppedDWIFileNameSuffix:
        type: string
        caption: Suffix for the Cropped DWI Filename
        default_value: _CroppedDWI.nrrd 
      bQuitOnCheckSpacingFailure: 
        type: boolean
        caption: Quit when spacing check failed
        default_value: false
        description: TBD
      bQuitOnCheckSizeFailure: 
        type: boolean
        caption: Quit when size check failed
        default_value: false
        description: TBD
